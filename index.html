<form action="https://formsubmit.co/itshimanshu9354@gmail.com" method="POST" enctype="multipart/form-data">

<!-- Hidden Settings -->
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_captcha" value="false">

<label>Student Full Name</label>
<input type="text" name="Student Name" required>

<div class="row">
<div>
<label>Date of Birth</label>
<input type="date" name="Date of Birth" required>
</div>

<div>
<label>Gender</label>
<div class="gender">
<label><input type="radio" name="Gender" value="Male" required> Male</label>
<label><input type="radio" name="Gender" value="Female"> Female</label>
<label><input type="radio" name="Gender" value="Other"> Other</label>
</div>
</div>
</div>

<label>Father's Name</label>
<input type="text" name="Father Name" required>

<label>Mother's Name</label>
<input type="text" name="Mother Name" required>

<label>Mobile Number</label>
<input type="tel" name="Mobile Number" required>

<label>Email ID</label>
<input type="email" name="Email">

<label>Address</label>
<textarea name="Address" rows="3"></textarea>

<label>Previous School Name</label>
<input type="text" name="Previous School">

<label>Class 10 Roll Number</label>
<input type="text" name="Class 10 Roll Number">

<label>Class 10 Board</label>
<select name="Class 10 Board" required>
<option value="">Select Board</option>
<option value="CBSE">CBSE</option>
<option value="ICSE">ICSE</option>
<option value="State Board">State Board</option>
</select>

<label>Class 10 Percentage</label>
<input type="number" name="Class 10 Percentage">

<label>Select Stream (Class 12)</label>
<select name="Stream" required>
<option value="">Select Stream</option>
<option value="Science PCM">Science (PCM)</option>
<option value="Science PCB">Science (PCB)</option>
<option value="Commerce">Commerce</option>
<option value="Arts">Arts</option>
</select>

<div class="upload-section">

<h3>Upload Required Documents</h3>

<label>Upload Student Photo</label>
<input type="file" name="Student Photo" accept="image/*" required>

<label>Upload Aadhaar Card</label>
<input type="file" name="Aadhaar Card" accept=".pdf,image/*" required>

<label>Upload Class 10 Marksheet</label>
<input type="file" name="Class 10 Marksheet" accept=".pdf,image/*" required>

<label>Upload Transfer Certificate</label>
<input type="file" name="Transfer Certificate" accept=".pdf,image/*" required>

<label>Upload Signature</label>
<input type="file" name="Signature" accept="image/*" required>

</div>

<button type="submit">Submit Admission Form</button>

</form>
